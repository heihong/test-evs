@if(loading$ | async) {
    <p>is Loading</p>
} @else {
    <div class="books">
        <ul class="books__book-list">
            @for(book of bookList$ | async ; track book.id ){
                <li class="books__book-elt">
                    <app-book [book]="book"></app-book>
                </li>
            }
        </ul>
        <div>
            <button [routerLink]="['/edit']">Ajouter un livre</button>
        </div>
       
    </div>
}
